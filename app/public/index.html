<!DOCTYPE html>
<html class="home" lang="en">
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel='stylesheet' type="text/css" href='/stylesheets/style.css' />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="/javascripts/javascripts.js" type = "text/javascript"></script>
    </head>
    <body onLoad="doSlideshow()">
        <form class="logout" name="logout" action="http://localhost:8081/logout" style="position:fixed;right:10px;top:5px;">
            <input type="submit" value="Log Out">
        </form>
        <div class="index-wrapper">
            <div class="title">
                <h1><span>Welcome!<span></h1>
                <h2><span>This is "We Have To Choose A Group Name?" Intelligent Web assignment. This Web application will allow you to query the social web, to track discussions about football. Please log in below to get started!<span></h2>
            </div>
            <section class="loginform cf">
                <form name="login" method="post" action="/login" accept-charset="utf-8">
                    <ul>
                        <li>
                            <label for="username">Username:</label>
                            <input type="text" name="username" placeholder="Username" required>
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </li>
                        <li>
                            <input type="submit" value="Login">
                            <a class="register" href="/register">Don't have an account? Click here.</a>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </body>
</html>
