<!DOCTYPE html>
<html lang="en">
<html class="home">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Home</title>
    <link rel='stylesheet' type="text/css" href='/stylesheets/style.css' />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
         //Array of background images
        var images = new Array('/images/Etihad-Stadium.jpg', '/images/emirates-stadium.jpg', '/images/Wembley.jpg'),
            nextimage = 0;
        doSlideshow();

        //Function that handles the background images slideshow
        function doSlideshow(){
            if (nextimage >= images.length) {nextimage=0;}
            $('.home')
            .css('background-image','url("'+images[nextimage++]+'")')
                .fadeIn("slow", "swing", function(){
                setTimeout(doSlideshow,20000);
            });
        }

        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight)+"px";
        }
    </script>
</head>
<body>
    <div class="title">
        <h1> Welcome! </h1>
        <p> This is "We Have To Choose A Group Name?"'s Intelligent Web assignment. </p>
        <p> This Web application will allow you to query the social web, such as twitter, to track discussions about football. </p> 
        <p> Please log in below to get started! </p>
    </div>
    <section class="container">
    <div class="login">
      <form method="post" action="queryInterface.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
    </section>
</body>
</html>
