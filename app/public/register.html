<!DOCTYPE html>
<html class="home" lang="en">
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel='stylesheet' type="text/css" href='/stylesheets/style.css' />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="/javascripts/javascripts.js" type = "text/javascript"></script>
    </head>
    <body onLoad="doSlideshow()">
        <div class="register-wrapper">
            <div class="title">
                <h3><span>Register a new user below!<span></h3>
            </div>
            <section class="registerform">
                <form name="register" method="post" action="/register" accept-charset="utf-8">
                    <ul>
                        <li>
                            <label for="username">Username:</label>
                            <input type="text" name="username" placeholder="Username" required>
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </li>
                        <li>
                            <label for="passwordconfirmation">Password Confirmation:</label>
                            <input type="password" name="passwordconfirmation" placeholder="Type your password again here:" required>
                        </li>
                        <li>
                            <input type="submit" value="Register">
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </body>
</html>
