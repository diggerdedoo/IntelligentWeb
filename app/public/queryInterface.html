<!DOCTYPE html>
<html class="home">
    <head>
        <link rel='stylesheet' type="text/css" href='/stylesheets/style.css' />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            //Array of background images
            var images = new Array('/images/Etihad-Stadium.jpg', '/images/emirates-stadium.jpg', '/images/Wembley.jpg'),
                nextimage = 0;
            doSlideshow();

            //Function that handles the background images slideshow
            function doSlideshow(){
                if (nextimage >= images.length) {nextimage=0;}
                $('.home')
                .css('background-image','url("'+images[nextimage++]+'")')
                .fadeIn("slow", "swing", function(){
                    setTimeout(doSlideshow,20000);
                });
            }

            function adjust_textarea(h) {
                h.style.height = "20px";
                h.style.height = (h.scrollHeight)+"px";
            }
        </script>
    </head>
    <script src="twitter.js"></script>
    <body>
        <div class="title">
            <h1> Excellent! </h1>
            <p> Now you can use the form below to query the social web. </p>
            <p> This form works best with premier league teams, but feel free to search outside of the suggestions. </p>
        </div>
            <!-- Form for the user input for querying the social web -->
            <form action="" method="post" class="form"> 
                <h1>Twitter Form for </h1>
                <label>
                    <span>Twitter Profile :</span>
                    <input id="profile" type="text" list="suggestions"placeholder="Example: MCFC" />
                    <datalist id="suggestions">
                        <option value="Arsenal">
                        <option value="AVFCOfficial">
                        <option value="afcbournemouth">
                        <option value="ChelseaFC">
                        <option value="CPFC">
                        <option value="Everton">
                        <option value="LCFC">
                        <option value="LFC">
                        <option value="MCFC">
                        <option value="ManUtd">
                        <option value="NUFC">
                        <option value="NorwichCityFC">
                        <option value="SouthamptonFC">
                        <option value="stokecity">
                        <option value="SunderlandAFC">
                        <option value="SwansOfficial">
                        <option value="SpursOfficial">
                        <option value="WBAFCofficial">
                        <option value="whufc_official">
                        <option value="WatfordFC">
                    </datalist>
                </label>

                <label>
                    <span>Key words :</span>
                    <input id="key" type="text" placeholder="Example: Man Utd" />
                </label>

                <label>
                    <span>Count :</span>
                    <input id="count" type="text" placeholder="Example: 100" min="1" max="100"/>
                </label> 

                <label>
                    <span>Date :</span>
                    <input id="message" type="text" placeholder="Example: 2011-11-11" />
                </label>

                <label>
                    <span>Distance :</span>
                    <input id="message" type="text" placeholder="Example: 100km" />
                </label>

                <label>
                    <span>&nbsp;</span> 
                    <input type="button" class="button" value="Send" onclick="run();" /> 
                </label>    
            </form>
            <div id='myform_errorloc' class='error_strings'></div>
    </body>
</html>
